<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/cfe476c6ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
                            <!-- HEADER -->
    <header>
        <img src="./images/logo/ohmyfood.png" class="logo" alt="Logo Oh my food">
    </header>
    <main>
                            <!-- LOCATION -->
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
                            <!-- EXPLORER -->
       <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a class="btn" href="#">Explorer nos restaurants</a>
       </section>
                            <!-- FONCTIONNEMENT -->
       <section class="fonctionnement">
        <h2>Fonctionnement</h2>
            <ol class="choix">
                <li><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
       </section>
    </main>
    
</body>
</html>
